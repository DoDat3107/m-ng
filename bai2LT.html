<body>
    <script>

        let numbers = [23, 45, 12, 67, 89, 34, 56, 78, 90, 21];
        
        let max_value = numbers[0];
        let max_index = 0;
        for(let i = 0; i < numbers.length; i++) {
            if(numbers[i] > max_value) {
                max_value = numbers[i];
                max_index = i;
            }
        }
        console.log("số lớn nhất trong dãy là: "+max_value);
        console.log("vị trí của số lớn nhất trong dãy là: "+max_index)
    
       
    </script>
</body>
