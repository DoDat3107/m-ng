<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let numbers = [1, 7, 5, 9, 2, 6, 7, 9, 7];
        a = +prompt("nhập số vào đây")
        dem = 0
        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === a) {
                dem = dem + 1
            }
        }
        console.log("số" + a + "trong dãy là:" + dem)
    </script>
</body>

</html>
