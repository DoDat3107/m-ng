<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let numbers = [23, 45, 12, 67, 89, 34, 56, 78, 90, 21];
        V = +prompt("nhập số nguyên bất kỳ : ")

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === V) {
        
                console.log("Phần tử "  + V +" có trong mảng" );
            }
            else{
                console.log("phần tử "+V+" không có trong mảng")
            }
        }
    </script>
</body>
</html>
