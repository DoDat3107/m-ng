<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let numbers = [23, 45, 12, 67, 89, 34, 56, 78, 90, 21];
        V = +prompt("nhập số nguyên bất kỳ : ")

        for (let i = 0; i < numbers.length; i++) {
            if (numbers[i] === V) {
                // Nếu V thuộc mảng, xoá V khỏi mảng và gán 0 cho phần tử cuối cùng của mảng
                numbers.splice(i, 1);
                numbers[numbers.length - 1] = 0;
                console.log("Phần tử " + V + " đã được xoá khỏi mảng.");
                break; // Kết thúc vòng lặp sau khi tìm thấy V trong mảng
            }
        }
    </script>
</body>

</html>
