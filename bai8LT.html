<body>
    <script>
        let numbers = [];
        for (let i = 0; i < 10; i++) {
        let num = parseInt(prompt("Nhập phần tử thứ " + (i + 1) + ":"));
        numbers.push(num);
          function  compare(a, b){
                return b - a;
            }}
        
        console.log(numbers.sort(compare))

    </script>
